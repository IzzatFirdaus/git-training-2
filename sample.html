<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #3366cc;
            text-align: center;
            padding: 20px;
            background: #e0eaff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .footer-note {
            margin-top: 32px;
            font-size: 0.95em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Global Header -->
    <div id="globalHeader"></div>
    <h1>this is a sample page to push</h1>
    <div class="footer-note">
        Project Version: v1.0.0 | Last Updated: 12 Ogos 2025
    </div>
    <!-- Global Footer -->
    <div id="globalFooter"></div>
    <script>
        // Load global header and footer (if using with header.html/footer.html)
        function loadHTML(id, url) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById(id).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
        loadHTML("globalHeader", "header.html");
        loadHTML("globalFooter", "footer.html");
    </script>
</body>
</html>
